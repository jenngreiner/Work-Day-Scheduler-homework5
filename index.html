<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- hours on left, text field for task in middle column, save button on right -->
    <div class="row time-block">
      <div class="col-1 hour hour-1"></div>
      <textarea class="col-10 task task-1"></textarea>
      <button class="col-1 saveBtn">Save</button>
    </div>
    <div class="row time-block">
      <div class="col-1 hour hour-2"></div>

    <div class="row time-block">

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script>
    // today's date is shown at the top
    var date = moment().format('LL, h:mm a');
    $("#currentDay").html(date);

    // $("#currentDay").text(moment().format('dddd MMMM Do YYYY, h:mm a'));

    // set current time
    var currentTime = moment();
    console.log(currentTime);

    // returns start of  current hour as currentTime
    currentTime = currentTime.startOf("hour");
    // Calculates the start of day + 9 to return 9 am
    var startTime = moment().startOf('day').add(9, "hours");
    console.log(startTime);

    // add hours to time column
    // 9 AM
    var time1 = startTime.add(0, 'hours')
    // set time format
    time1 = time1.format('hh:mm A')
    // display time in html
    $('.hour-1').text(time1)
    // 10 A<
    var time2 = startTime.add(1, 'hours')
    //set time format
    time2 = time2.format('hh:mm A')
    // display time in html
    $('.hour-2').text(time2)
